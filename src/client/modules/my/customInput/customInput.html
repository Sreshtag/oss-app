<template>
    <div class="slds-form-element slds-p-around_small">
        <label class="slds-form-element__label" for={uniqueId}
            ><template if:true={Required}>
                <abbr class="slds-required" title="required">* </abbr></template
            >
            {label}</label
        >
        <div class="slds-form-element__control">
            <input
                type={type}
                id={uniqueId}
                placeholder="Please enter"
                required=""
                class="slds-input"
                onkeyup={InputHandler}
                name={name}
            />
        </div>
    </div>
</template>
