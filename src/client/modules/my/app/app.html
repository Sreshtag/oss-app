<template>
    <div
        class="slds-grid slds-grid_align-center slds-gutters slds-p-around_x-large"
    >
        <div
            class="slds-col slds-large-size_6-of-12 slds-medium-size_8-of-12 slds-size_12-of-12"
        >
            <!--Card-->
            <article class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header
                        class="slds-media slds-media_center slds-has-flexi-truncate slds-grid_align-center slds-text-heading_large"
                    >
                        <div>Bring on your automation ideas</div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner description">
                    <p>Please submit all the acutomation ideas that you have and are keen on implementing to make 
                        our company's operation even more easier.</p>
                </div>
                <div
                    class="slds-grid slds-grid_align-spread slds-p-around_large"
                >
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <span
                                ><img src="/resources/code1.jpeg" alt="coder"
                            /></span>
                        </div>
                        <div class="slds-col">
                            <span
                                ><img src="/resources/code3.jpg" alt="coder"
                            /></span>
                        </div>
                        <div class="slds-col">
                            <span
                                ><img src="/resources/code2.jpeg" alt="coder"
                            /></span>
                        </div>
                    </div>
                </div>
                <form onsubmit={checkinHandler}>
                    <div class="slds-form-element slds-p-around_small">
                        <label
                            class="slds-form-element__label"
                            for="text-input-id-46"
                        >
                            <abbr class="slds-required" title="required"
                                >* </abbr
                            >Name</label
                        >
                        <div class="slds-form-element__control">
                            <input
                                type="text"
                                id="text-input-id-46"
                                placeholder="Please enter your Name"
                                required=""
                                class="slds-input"
                                onkeyup={formChange}
                                name="Name"
                            />
                        </div>
                    </div>
                    <div class="slds-form-element slds-p-around_small">
                        <label
                            class="slds-form-element__label"
                            for="text-input-id-47"
                        >
                            <abbr class="slds-required" title="required"
                                >* </abbr
                            >Email</label
                        >
                        <div class="slds-form-element__control">
                            <input
                                type="email"
                                id="text-input-id-47"
                                placeholder="Please enter your Email"
                                required=""
                                class="slds-input"
                                onkeyup={formChange}
                                name="Email"
                            />
                        </div>
                    </div>
                    <div class="slds-form-element slds-p-around_small">
                        <label
                            class="slds-form-element__label"
                            for="text-input-id-48"
                        >
                            <abbr class="slds-required" title="required"
                                >* </abbr
                            >Employee Id</label
                        >
                        <div class="slds-form-element__control">
                            <input
                                type="number"
                                id="text-input-id-48"
                                placeholder="Please enter your EmployeeId"
                                required=""
                                class="slds-input"
                                onkeyup={formChange}
                                name="EmployeeId"
                            />
                        </div>
                    </div>
                    <div class="slds-m-around_medium">
                        <button
                            type="submit"
                            class="slds-button slds-card__footer-action slds-button_brand margin-auto"
                        >
                            Submit form
                        </button>
                    </div>
                </form>
            </article>
        </div>
    </div>
    <my-custom-input></my-custom-input>
</template>
