<template>
    <template if:true={loader}>
        <my-spinner></my-spinner>
    </template>

    <div
        class="slds-grid slds-grid_align-center slds-gutters slds-p-around_x-large"
    >
        <div
            class="slds-col slds-large-size_6-of-12 slds-medium-size_8-of-12 slds-size_12-of-12"
        >
            <!--Card-->
            <article class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header
                        class="slds-media slds-media_center slds-has-flexi-truncate slds-grid_align-center slds-text-heading_large"
                    ><template if:false={isSubmitted}><div>Bring on your automation ideas</div></template>
                    <template if:true={isSubmitted}><div>Great!! We will review your idea {checkinmsg}</div></template>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner description">
                    <p>
                        Please submit all the automation ideas that you have
                        and are keen on implementing to make our company's
                        operation even more easier.
                    </p>
                </div>
                <div
                    class="slds-grid slds-grid_align-spread slds-p-around_large"
                >
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                            <span
                                ><img src="/resources/code1.jpeg" alt="coder"
                            /></span>
                        </div>
                        <div class="slds-col">
                            <span
                                ><img src="/resources/code3.jpg" alt="coder"
                            /></span>
                        </div>
                        <div class="slds-col">
                            <span
                                ><img src="/resources/code2.jpeg" alt="coder"
                            /></span>
                        </div>
                    </div>
                </div>
                <template if:false={isSubmitted}>
                    <form onsubmit={checkinHandler}>
                        <my-custom-input
                            name="Name"
                            type="text"
                            required
                            label="Name"
                            onformchange={formChange}
                        ></my-custom-input>
                        <my-custom-input
                            name="Email"
                            type="text"
                            required
                            label="Email"
                            onformchange={formChange}
                        ></my-custom-input>
                        <my-custom-input
                            name="EmployeeId"
                            type="Number"
                            required
                            label="EmployeeId"
                            onformchange={formChange}
                        ></my-custom-input>
                        <my-custom-input
                            name="Idea"
                            type="text"
                            required
                            label="Idea"
                            onformchange={formChange}
                        ></my-custom-input>

                        <div class="slds-p-top_medium">
                            <button
                                type="submit"
                                class="slds-button slds-card__footer-action slds-button_brand margin-auto"
                            >
                                Submit form
                            </button>
                        </div>
                    </form>
                </template>
            </article>
        </div>
    </div>
</template>
